# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  macos-x64:
    macos:
      xcode: "13.4.1"
    resource_class: macos.x86.medium.gen2

commands:
  dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
      - run:
          name: Installing dependencies
          command: brew bundle
      - save_cache:
          key: v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
          paths:
            - /opt/homebrew/Library/Taps/homebrew/homebrew-bundle
            - /usr/local/Homebrew/Library/Taps/homebrew/homebrew-bundle
            - /Users/distiller/Library/Caches/Homebrew
      - run:
          name: Installing NPM dependencies
          command: npm ci

  build:
    steps:
      - run:
          name: CMake configure
          command: cmake -S . -B cmake
      - run:
          name: CMake build
          command: cmake --build cmake
      - run:
          name: Package build
          command: npm run build

  test:
    steps:
      - run:
          name: Test
          command: cmake/test/request_unit_test
      - run:
          name: Package test
          command: npm test

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  macos:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - dependencies
      - build
      - test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  wormhole:
    jobs:
      - macos
