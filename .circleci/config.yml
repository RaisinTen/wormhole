# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  macos-x64:
    macos:
      xcode: "13.4.1"
    resource_class: macos.x86.medium.gen2

commands:
  dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
      - run:
          name: Installing dependencies
          command: brew bundle
      - save_cache:
          key: v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
          paths:
            - /opt/homebrew/Library/Taps/homebrew/homebrew-bundle
            - /usr/local/Homebrew/Library/Taps/homebrew/homebrew-bundle
            - /Users/distiller/Library/Caches/Homebrew
      - run:
          name: Installing NPM dependencies
          command: npm ci

  build:
    steps:
      - run:
          name: Build curl
          command: ./scripts/build.sh
      - run:
          name: Native build
          command: npm run cmake:build
      - run:
          name: Package build
          command: npm run build

  format:
    steps:
      - run:
          name: Native format
          command: npm run cmake:format

  test:
    steps:
      - run:
          name: Curl test
          command: ./curl_build/vendor_install/bin/curl --http3 https://postman-echo.com/get
      - run:
          name: Native tests
          command: npm run cmake:test
      - run:
          # TODO(RaisinTen): Find a different way of testing this outside the CI
          # config. Could be done by sending an HTTP3 request once the wormhole
          # library API allows that.
          name: Test that the unit test binary links to the custom build of libcurl
          command: |
            otool -L native_build/test/request_unit_test | \
              grep -q "$PWD/curl_build/vendor_install/lib/libcurl.4.dylib"
      - run:
          name: Package tests
          command: npm test
      - run:
          # TODO(RaisinTen): Find a different way of testing this outside the CI
          # config. Could be done by sending an HTTP3 request once the wormhole
          # library API allows that.
          name: Test that the addon binary links to the custom build of libcurl
          command: |
            otool -L build/Release/wormhole.node | \
              grep -q "$PWD/curl_build/vendor_install/lib/libcurl.4.dylib"

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  macos:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - dependencies
      - build
      - format
      - test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  wormhole:
    jobs:
      - macos
