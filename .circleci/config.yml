# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  macos-x64:
    macos:
      xcode: "13.4.1"
    resource_class: macos.x86.medium.gen2

commands:
  dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
      - run:
          name: Installing dependencies
          command: brew bundle
      - save_cache:
          key: v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
          paths:
            - /opt/homebrew/Library/Taps/homebrew/homebrew-bundle
            - /usr/local/Homebrew/Library/Taps/homebrew/homebrew-bundle
            - /Users/distiller/Library/Caches/Homebrew
      - run:
          name: Installing NPM dependencies
          # We are passing `--ignore-scripts` here, so that the installation
          # doesn't trigger `node-gyp rebuild` to run because that depends on
          # some of the binaries in `curl_build/vendor_install`, which is not
          # available until `scripts/build.js` is run.
          command: npm ci --ignore-scripts

  build-relocatable-libcurl:
    steps:
      - run:
          name: Build relocatable libcurl
          command: ./scripts/build.sh
      - run:
          name: Create relocatable zip
          command: zip -r relocatable.zip relocatable
      - store_artifacts:
          path: relocatable.zip
      - run:
          name: Delete relocatable zip
          command: rm relocatable.zip

  build-cmake-library:
    steps:
      - run:
          name: Build CMake library
          command: cmake -S . -B native_build && cmake --build native_build

  build-npm-library:
    steps:
      - run:
          name: Build NPM project
          command: npm run build

  format:
    steps:
      - run:
          name: Native format
          command: npm run cmake:format
      - run:
          name: Javascript lint
          command: npm run lint

  test-curl-build:
    steps:
      - run:
          name: Curl test
          command: ./curl_build/vendor_install/bin/curl --http3 https://postman-echo.com/get

  test-cmake-library:
    steps:
      - run:
          name: Test CMake library
          command: ./native_build/test/request_unit_test

  test-npm-library:
    steps:
      - run:
          name: Test NPM library
          command: npm test

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test-relocatable-libcurl:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - dependencies
      # TODO(RaisinTen): Move format to its own job. In fact, it should be
      # a lint job because formatting makes no sense on CI.
      - format
      - build-relocatable-libcurl
      - test-curl-build
      - persist_to_workspace:
          root: .
          paths:
            - relocatable

  build-and-test-cmake-library:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          # TODO(RaisinTen): It should be possible to create a separate Brewfile
          # for this step.
          name: Install dependencies
          command: brew install cmake
      - build-cmake-library
      - test-cmake-library

  build-and-test-npm-library:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          # TODO(RaisinTen): It should be possible to create a separate Brewfile
          # for this step.
          name: Install dependencies
          command: brew install node
      - build-npm-library
      - test-npm-library

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  wormhole:
    jobs:
      - build-and-test-relocatable-libcurl
      - build-and-test-cmake-library:
          requires:
            - build-and-test-relocatable-libcurl
      - build-and-test-npm-library:
          requires:
            - build-and-test-relocatable-libcurl
