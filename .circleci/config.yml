# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  macos-x64:
    macos:
      xcode: "13.4.1"
    resource_class: macos.x86.medium.gen2

commands:
  dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
      - run:
          name: Installing dependencies
          command: brew bundle
      - save_cache:
          key: v1-brew-{{ arch }}-{{ checksum "Brewfile" }}
          paths:
            - /opt/homebrew/Library/Taps/homebrew/homebrew-bundle
            - /usr/local/Homebrew/Library/Taps/homebrew/homebrew-bundle
            - /Users/distiller/Library/Caches/Homebrew

  install-npm-library-dependencies:
    steps:
      - run:
          name: Installing NPM dependencies
          # We are passing `--ignore-scripts` here, so that the installation
          # doesn't trigger `node-gyp rebuild` to run because that depends on
          # some of the binaries in `curl_build/vendor_install`, which is not
          # available until `scripts/build.js` is run.
          command: npm ci --ignore-scripts

  build-relocatable-libcurl:
    steps:
      - run:
          name: Build relocatable libcurl
          command: scripts/build.sh
      - run:
          name: Create relocatable_libcurl.zip
          command: zip -r relocatable_libcurl.zip relocatable_libcurl
      - store_artifacts:
          path: relocatable_libcurl.zip
      - run:
          name: Delete relocatable_libcurl.zip
          command: rm relocatable_libcurl.zip

  build-cmake-library:
    steps:
      - run:
          name: Build CMake library
          command: cmake -S . -B cmake_build && cmake --build cmake_build && cmake --install cmake_build --prefix relocatable_libwormhole && install_name_tool -id @rpath/lib/libwormhole.dylib relocatable_libwormhole/lib/libwormhole.dylib
      - run:
          name: Create relocatable_libwormhole.zip
          command: zip -r relocatable_libwormhole.zip relocatable_libwormhole
      - store_artifacts:
          path: relocatable_libwormhole.zip
      - run:
          name: Delete relocatable_libwormhole.zip
          command: rm relocatable_libwormhole.zip

  build-npm-library:
    steps:
      - run:
          name: Build NPM project
          command: npm run build

  lint-cpp-library:
    steps:
      - run:
          name: Run C++ linter
          command: cmake --build cmake_build --target clang_format_test

  lint-sh:
    steps:
      - run:
          name: Run Shellcheck for Shell scripts
          command: cmake --build cmake_build --target shellcheck

  lint-js-library:
    steps:
      - run:
          name: Run JS linter
          command: npm run lint

  test-curl-build:
    steps:
      - run:
          name: Curl test
          command: ./curl_build/vendor_install/bin/curl --http3 https://postman-echo.com/get

  test-cmake-library:
    steps:
      - run:
          name: Test CMake library
          command: ./cmake_build/test/request_unit_test

  test-npm-library:
    steps:
      - run:
          name: Test NPM library
          command: npm test

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test-relocatable-libcurl:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - dependencies
      - build-relocatable-libcurl
      - test-curl-build
      - persist_to_workspace:
          root: .
          paths:
            - relocatable_libcurl

  build-and-test-cmake-library:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          # TODO(RaisinTen): It should be possible to create a separate Brewfile
          # for this step.
          name: Install dependencies
          command: brew install cmake clang-format shellcheck
      - build-cmake-library
      # The C++ linter cannot be run before the build-cmake-library because the
      # command depends on the presence of the `cmake_build` directory.
      - lint-cpp-library
      - lint-sh
      - test-cmake-library
      - persist_to_workspace:
          root: .
          paths:
            - relocatable_libwormhole

  build-and-test-npm-library:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: macos-x64

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          # TODO(RaisinTen): It should be possible to create a separate Brewfile
          # for this step.
          name: Install dependencies
          command: brew install node
      - install-npm-library-dependencies
      - lint-js-library
      - build-npm-library
      - test-npm-library
      - run:
          command: mkdir -p package && npm pack --pack-destination package
      - store_artifacts:
          path: package

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  wormhole:
    jobs:
      - build-and-test-relocatable-libcurl
      - build-and-test-cmake-library:
          requires:
            - build-and-test-relocatable-libcurl
      - build-and-test-npm-library:
          requires:
            - build-and-test-cmake-library
